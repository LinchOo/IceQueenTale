workflows:
  ios-codesigning:
    name: iOS Code Signing
    max_build_duration: 120
integrations:
  app_store_connect: Code
triggering:
    events:
        - push
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.IceQueenTale
    vars:
        BUNDLE_ID: "com.IceQueenTale"
        XCODE_PROJECT: "IceQueenTale.xcodeproj"
        XCODE_SCHEME: "IceQueenTale"
    xcode: 14.0
    scripts:
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Build IPA for distribution
        script: 
          xcode-project build-ipa --project "$XCODE_PROJECT" --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
